<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://fb.me/JSXTransformer-0.13.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx" charset="utf-8">
      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {
          return (
            <div className="commentList">
              Hello, world! I am a CommentList.
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Hello, world! I am a CommentForm.
            </div>
          );
        }
      });

      React.render(
        <CommentBox />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
